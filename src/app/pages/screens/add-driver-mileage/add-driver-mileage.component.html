<p-fluid>
  <div class="flex mt-8">
    <div class="card flex flex-col gap-6 w-full">
      <div class="font-semibold text-xl">Add Mileage Record</div>
      <div class="flex flex-col md:flex-row gap-6">
        <div class="flex flex-wrap gap-2 w-full">
          <label for="startKm">Start Kilometer</label>
          <p-inputnumber
            pInputNumber
            [(ngModel)]="addMileageModel.startKm"
            id="startKm"
            type="number"
          />
        </div>
        <div class="flex flex-wrap gap-2 w-full">
          <label for="endKm">endKm</label>
          <p-inputnumber
            pInputNumber
            [(ngModel)]="addMileageModel.endKm"
            id="endKm"
            type="number"
          />
        </div>
        <div class="flex flex-wrap gap-2 w-full">
          <label for="totalKm">Total Kilometer</label>
          <input
            pInputText
            disabled
            [(ngModel)]="addMileageModel.totalKm"
            id="totalKm"
            type="number"
          />
        </div>
      </div>
      <div class="flex flex-wrap gap-2 w-full">
        <label for="date">Select Date</label>
        <p-calendar
          [(ngModel)]="addMileageModel.date"
          id="date"
          dateFormat="dd/mm/yy"
          showIcon="true"
        ></p-calendar>
      </div>

      <div class="flex flex-wrap">
        <label for="placesVisited">Visited Places</label>
        <textarea
          pTextarea
          id="placesVisited"
          [(ngModel)]="addMileageModel.placesVisited"
          rows="3"
        ></textarea>
      </div>
      <div class="font-semibold text-xl mb-4">Photos</div>
      <p-fileupload
        [(ngModel)]="addMileageModel.uploadedFiles"
        [multiple]="true"
        (onSelect)="onUpload($event)"
        accept="image/*"
        maxFileSize="1000000"
        mode="advanced"
        url="https://www.primefaces.org/cdn/api/upload.php"
      >
        <ng-template #empty>
          <div>Drag and drop files to here to upload.</div>
        </ng-template>
        <ng-template #content>
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">
              {{ file.name }} - {{ file.size }} bytes
            </li>
          </ul>
        </ng-template>
      </p-fileupload>

      <div class="flex flex-wrap gap-2">
        <p-button label="Submit" (onClick)="onAddMileage()"></p-button>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</p-fluid>
