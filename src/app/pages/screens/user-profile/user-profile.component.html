<p-card header="Update Profile" styleClass="mt-4">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="grid gap-4">
    <!-- Name -->
    <div class="col-12 md:col-6">
      <label class="block mb-1 font-medium">Name</label>
      <input pInputText formControlName="name" class="w-full" />
    </div>

    <!-- Phone -->
    <div class="col-12 md:col-6">
      <label class="block mb-1 font-medium">Phone Number</label>
      <input pInputText formControlName="phoneNumber" class="w-full" />
    </div>

    <!-- Vehicle Number -->
    <div class="col-12 md:col-6">
      <label class="block mb-1 font-medium">Vehicle Number</label>
      <input pInputText formControlName="vehicleNumber" class="w-full" />
    </div>

    <!-- Password -->
    <div class="col-12 md:col-6">
      <label class="block mb-1 font-medium">Password</label>
      <input
        pPassword
        formControlName="password"
        [feedback]="false"
        class="w-full"
      />
    </div>

    <!-- Signature Upload -->
    <div class="col-12 md:col-6">
      <label class="block mb-1 font-medium">Signature</label>
      <p-fileUpload
        name="signature"
        mode="basic"
        accept="image/*"
        (onSelect)="onFileChange($event, 'signature')"
        chooseLabel="Upload Signature"
        auto
        [customUpload]="true"
        class="w-full"
      ></p-fileUpload>
      <img
        *ngIf="signaturePreview"
        [src]="signaturePreview"
        alt="Signature"
        class="mt-2 border rounded max-h-24"
      />
    </div>

    <!-- Photo Upload -->
    <div class="col-12 md:col-6">
      <label class="block mb-1 font-medium">Profile Photo</label>
      <p-fileUpload
        name="userPhoto"
        mode="basic"
        accept="image/*"
        (onSelect)="onFileChange($event, 'userPhoto')"
        chooseLabel="Upload Photo"
        auto
        [customUpload]="true"
        class="w-full"
      ></p-fileUpload>
      <img
        *ngIf="photoPreview"
        [src]="photoPreview"
        alt="User Photo"
        class="mt-2 border rounded max-h-24"
      />
    </div>

    <!-- Submit Button -->
    <div class="col-12 mt-4">
      <p-button
        type="submit"
        [loading]="loading"
        [disabled]="loading"
        label="Update Profile"
        class="w-full"
      ></p-button>
    </div>
  </form>
</p-card>

<p-toast></p-toast>
